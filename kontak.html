<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      background: #1e1e1e;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .brand img {
      max-width: 50px;
      border-radius: 10%;
      filter: invert(1);
    }
    .brand h1 {
      font-size: 1.2rem;
      font-weight: 900;
      color: #fff;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }
    .nav-link {
      text-decoration: none;
      color: #ccc;
      position: relative;
      padding-bottom: 4px;
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      color: #fabe19;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #fabe19;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .nav-link.active {
      color: #fabe19;
    }
    .nav-link.active::after {
      width: 100%;
      background: #fabe19;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: calc(100vh - 80px);
    }
    h2 {
      color: #fabe19;
      margin-bottom: 1rem;
    }

    .social-links {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .social-links a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: #ccc;
      padding: 0.7rem 1rem;
      border: 1px solid #fabe19;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .social-links a:hover {
      background: #fabe19;
      color: #121212;
      transform: scale(1.05);
    }
    .social-links i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="./assets/logo.png" alt="Logo Adtt Skzk" />
      <h1>Adtt Skzk</h1>
    </div>
    <nav>

        <li><a href="./about.html" class="nav-link">About</a></li>
        <li><a href="#" class="nav-link active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>

      <a href="https://www.instagram.com/adty_nysh/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://github.com/adtttluvvm" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="mailto:muhammad.aditya14878smk.belajar.id"><i class="fas fa-envelope"></i> Email</a>
    </div>
  </main>
</body>
</html>
